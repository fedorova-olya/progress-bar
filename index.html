<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress{
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="progress progress-bar"></div>
    <div class="progress progress-bar2"></div>
    <div class="progress progress-bar3"></div>



    <script src="progressBar.js"></script>

    <script>

    const newBar = new ProgressBar({
        start: 30,
        end: 60
    });

    newBar.init('.progress-bar');

    const newBar2 = new ProgressBar({
        start: 10,
        end: 40,
        bg: '#cc1100'
    });

    newBar2.init('.progress-bar2');

    const newBar3 = new RoundedProgressBar({
        start: 50,
        end: 95,
        bg: 'yellow',
        rounded: '30px'
    });

    newBar3.init('.progress-bar3');


    </script>
</body>
</html>
